<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test with Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

		<h2 id='connected'></h2>
		<p>
			<input type="button" value ="Enter Room 1" id="room1"/>
			<input type="button" value ="Enter Room 2" id="room2"/>
		</p>
		
		<fieldset id='lobby'>
			<legend style='border :2px solid black;'>Lobby</legend>
		</fieldset>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var user;
            var socket = io.connect('http://localhost:8080');
            
            //on click, create a promt to record the name of the user
            $('#loggin').click(function(){
            	user = prompt("Enter your username");
            	$('#connected').html(user);
            });

            socket.on('message', function(message) {
				console.log(message);
   			});
 
   			$('#room1').click(function(){
				socket.emit('loggin1','room1');
           	});
           
           	$('#room2').click(function(){
				socket.emit('loggin2','room2');
           	});
        </script>
    </body>
</html>
