<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test with Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

		<h2 id='connected'></h2>
		<p>
			<input type="button" value="Get lobby" id="poke" />
			<input type="button" value ="Log In" id="loggin"/>
		</p>
		
		<fieldset id='lobby'>
			<legend style='border :2px solid black;'>Lobby</legend>
		</fieldset>

		<fieldset>
			<legend style='border :2px solid black;'>Games </legend>
			<input type="button" value="Create Game" id="create_game" />
			<input type="button" value="Game start" id="game_start" />
			<input type="button" value="Answer" id="answer"/>
			<h3 id='gref'></h3>
			<h3 id='validation'></h3>
		</fieldset>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var user;
            var game_reference;
            var socket = io.connect('http://localhost:8080');
            var counter = 0;
            
            var item;
            var item_id;
            
            socket.on('message', function(message) {
        		console.log('* Message du serveur: ' + message);
   			 });
   			 
            //on click, create a promt to record the name of the user
            $('#loggin').click(function(){
            	user = prompt("Enter your username");
            	$('#connected').html(user);
            });
            
            
            $('#create_game').click(function(){
            	console.log("creating a game");
            	socket.emit('create game',{uref : user});
            });

			$('#game_start').click(function(){
            	console.log("Starting the game");
            	socket.emit('QUIZZ',{uref : user
            					,gref : game_reference
            					,action:'game_start'});
            });
            
            $('#answer').click(function(){
            	var answer	= prompt("Answer");
            	console.log("Answer : "+answer);
            	socket.emit('QUIZZ',{uref : user
            		,action		:'answer'
            		,answer		: answer
            		,item_id	: item_id
            		,gref 		: game_reference});
            });
   			 
   			socket.on('validation',function(validation){
   				console.log("Validation :");
   				console.log(validation);
   				$('#validation').html(validation);
   			});
   			
   			socket.on('game_reference',function(reference){
   				game_reference = reference.gref;
   				$('#gref').html("Game reference : "+reference.gref);
   			});
   			 
			socket.on('quizz_item',function(data){
				item 		= data.item;
				item_id 	= data.id;
			});
   			 
   			 socket.on('lobby_info',function(lobby_data){
				console.log(lobby_data);
   			 	var list = $('<ul>');
   			 	var sublist;
   			 	var players;
   			 	var list2,list3;
   			 	var lobby_elt;
   			 	var games,game_player;
   			 	for(var elt in lobby_data){
   			 		sublist = $('<li>');
   			 		lobby_elt = lobby_data[elt];
   			 		$(sublist).append('<a>'+lobby_elt.lobby+'</a><input type="button" id="'+lobby_elt.lobby+'" value="Enter "'+lobby_elt.lobby+'/>');
   			 		players = lobby_elt.players;
   			 		
   			 		//building the list of users
   			 		if(players.length > 0){
   			 			list2 = $('<ul>');
   			 			for(var i = 0; i<players.length;i++){
   			 				$(list2).append('<li>'+players[i]+'</li>');
   			 			}
   			 			$(sublist).append(list2);
   			 		}
   			 		
   			 		games = lobby_elt.games;
   			 		
   			 		//building the list of games of this lobby
   			 		if(games.length > 0){
   			 			var temp;
   			 			list3 = $('<ul>');
   			 			for(var i = 0; i<games.length; i++){
   			 				temp = $('<li> Game '+games[i].name+'('+games[i].total_players+')</li>');
   			 				
   			 				//building the list of players in the game
   			 				
   			 				var list4 = $('<ul>');
   			 				game_players = games[i].players;
   			 				console.log('--- Game players ----');
   			 				console.log(game_players);
   			 				for(var j = 0; j < game_players.length;j++){
   			 					$(list4).append('<li>'+game_players[j]+'</li>');
   			 				}
   			 				$(temp).append(list4);
   			 				$(list3).append(temp);
   			 			}
   			 			$(sublist).append(list3);
   			 		}
   			 		
   			 		$(list).append(sublist);
   			 	}
   			 	//$('#lobby').append(list);
   			 	$('#lobby').html(list);
   			 	
   			 	$('#lobby input[type="button"]').click(function(){
   			 		socket.emit('new_user', user,user,$(this).attr("id"));
   			 	});

   			 });
   			 
   		
        </script>
    </body>
</html>
