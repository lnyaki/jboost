<!DOCTYPE html>
<html>

        <meta charset="utf-8" />

    <body>
        <h1>Communication avec socket.io ! My wife?</h1>

		<p><input type="button" value="Get lobby" id="poke" /></p>
		
		<fieldset id='lobby'>
			<legend style='border :2px solid black;'>Lobby</legend>
		</fieldset>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var user = 'Storm';
            var socket = io.connect('http://localhost:8080');
            var counter = 0;
            //var pseudo = prompt('Quel est votre pseudo ?');
			socket.emit('new_user', user,0);
            
             socket.on('message', function(message) {
        		alert('Le serveur a un message pour vous : ' + message);
   			 });
   			 
   			 socket.on('lobby_info',function(lobby_data){
   			 	counter++;
   			 	console.log("----- Compteur : "+counter);
   			 	
   			 	/*lobby_data.foreach(function(elt){
   			 		$('#lobby').append('<a>'+elt+'</a>');
   			 	});*/
   			 	var list = $('<ul>');

   			 	var players;
   			 	var list2;
   			 	var lobby_elt;
   			 	for(var elt in lobby_data){
   			 		sublist = $('<li>');
   			 		lobby_elt = lobby_data[elt];
   			 		$(sublist).append('<a>'+lobby_elt.lobby+'</a>');
   			 		console.log("HTML : Lobby data : ");
   			 		console.log(lobby_elt);

   			 		if(players.length > 0){

   			 			for(var i = 0; i<players.length;i++){
   			 				$(list2).append('<li>'+players[i]+'</li>');
   			 			}

   			 	$('#lobby').html(list);

   			 	console.log("re√ßoit lobby info");

                socket.emit('test','test du fuck my wife');
                
                socket.emit('love','i love you');
